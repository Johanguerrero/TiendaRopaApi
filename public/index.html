<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Administrador de Tienda</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header class="bg-primary">
        <div class="container">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Compra con estilo</h1>
                <p class="lead fw-normal text-white mb-0">Crea, consulta y actualiza productos desde un mismo lugar</p>
            </div>
        </div>
    </header>
    <!-- Section -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="product-list">
                <!-- Products will be dynamically added here -->
            </div>
            <div class="containerForm">            
            <!-- Create New Product Form -->
                <h3>Agregar Nuevo Producto</h3>
                <form id="create-product-form">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-original-price" class="form-label">Precio Original</label>
                        <input type="number" class="form-control" id="product-original-price">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="product-discount">
                        <label class="form-check-label" for="product-discount">Descuento</label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </div>
                </form>
            </div>

            <div class="containerForm">
                <!-- Update Product Form -->
                <h3 class="mt-5">Actualizar Producto</h3>
                <form id="update-product-form">
                    <div class="mb-3">
                        <label for="update-product-id" class="form-label">ID del Producto</label>
                        <input type="number" class="form-control" id="update-product-id" required>
                    </div>
                    <div class="mb-3">
                        <label for="update-product-name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="update-product-name">
                    </div>
                    <div class="mb-3">
                        <label for="update-product-price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="update-product-price">
                    </div>
                    <div class="mb-3">
                        <label for="update-product-original-price" class="form-label">Precio Original</label>
                        <input type="number" class="form-control" id="update-product-original-price">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="update-product-discount">
                        <label class="form-check-label" for="update-product-discount">Descuento</label>
                    </div>
                    <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                    </div>
                </form>
            </div>

            <div class="container">
                <!-- GET Products in Discount -->
                <!-- Mostrar Productos en Descuento -->
                <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-md mb-3" id="fetch-discounted-products">Mostrar Productos en Descuento</button>
                </div>
                <div id="discounted-products" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <!-- Discounted products will be dynamically added here -->
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; 2024</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/main.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
